name: fruithubdescription: "A new Flutter project."publish_to: 'none'version: 1.0.0+1environment:  sdk: '>=3.4.1 <4.0.0'dependencies:  flutter:    sdk: flutter  cupertino_icons: ^1.0.6  flutter_launcher_icons: ^0.14.4  # State management  flutter_bloc: ^8.1.3  # Code generation  build_runner: ^2.4.7  freezed: ^2.4.5  freezed_annotation: ^2.4.1  json_serializable: ^6.7.1  json_annotation: ^4.8.1  # Dependency injection  get_it: ^7.6.4  # Networking  dio: ^5.3.3  retrofit: ^4.0.3  retrofit_generator: ^8.0.4  pretty_dio_logger: ^1.3.1  # Localization  intl: ^0.19.0  easy_localization: ^3.0.3  # Splash screen  flutter_native_splash: ^2.3.5  # SVG and images  flutter_svg: ^2.0.9  cached_network_image: ^3.3.1  # Responsive UI  flutter_screenutil: ^5.9.3  # Firebase  firebase_core: ^2.27.0  # Local storage  shared_preferences: ^2.2.3  flutter_secure_storage: ^9.2.2  # Shimmer effect  shimmer: ^3.0.0dev_dependencies:  flutter_test:    sdk: flutter  flutter_lints: ^3.0.0flutter:  uses-material-design: true  assets:    - assets/images/    - assets/images/details_screen/    - assets/images/bagShop/